<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms List..!</title>
  </head>
  <body>
    <h2>List of Rooms</h2>
    <ul>
      {% for room in rooms %}
      <li>Room Name: {{ room }} available in Floor: {{ room.floor_number }} and Room Number is: {{ room.room_number }} </li>
      {% endfor %}
    </ul>

    <a href="{% url 'welcome' %}">Home</a>
  </body>
</html>
